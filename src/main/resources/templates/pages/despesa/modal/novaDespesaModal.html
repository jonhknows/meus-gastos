<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
	aria-hidden="true" th:fragment="novaDespesaModal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Nova despesa</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/despesas/salvar}" th:object="${operacao}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-8">
							<label for="descricao">Descrição:</label>
							<input placeholder="Descrição" type="text" class="form-control" id="descricao">
						</div>
						<div class="form-group col-md-4">
							<label for="valor">Valor:</label>
							<input id="valor" placeholder="R$ 0,00" th:field="*{valor}" class="form-control" type="text" />
						</div>
					</div>
					<div class="form-row">
<!-- 						<div class="form-group col-md-6"> -->
<!-- 							<label for="inputCity">Data vencimento</label> -->
<!-- 							<input type= -->
<!-- 							"date" class="form-control" id="inputCity"> -->
<!-- 						</div> -->
<!-- 						<div class="form-group col-md-6"> -->
<!-- 							<label for="inputCity">Data pagamento</label> -->
<!-- 							<input type= -->
<!-- 							"date" class="form-control" id="inputCity"> -->
<!-- 						</div> -->
						<div class="form-group col-md-5">
							<label for="categoria">Categoria:</label>
							<select id="categoria" class="form-control">
								<option selected>Selecione...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-5">
							<label for="subcategoria">Sub-categoria:</label>
							<select id="subcategoria" class="form-control">
								<option selected>Selecione...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="toggle-event">Status:</label><br />
							<input id="toggle-event" type="checkbox" checked 
								data-toggle="toggle" 
								data-on="Pago" data-off="Pendente" 
								data-onstyle="success" data-offstyle="danger" 
								data-width="120" 
								data-height="38">
						</div>
						
						
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="subcategoria">Fonte:</label>
							<select id="subcategoria" class="form-control">
								<option selected>Selecione...</option>
								<option>Carteira</option>
								<option>Conta-Corrente</option>
								<option>Poupança</option>
							</select>
						</div>
						<div class="form-group col-md-9">
							<label for="subcategoria">Comprovante:</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="customFile" data-browse="Upload">
								<label class="custom-file-label" for="customFile">Anexar comprovante</label>
							</div>
						</div>
					</div>				
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
